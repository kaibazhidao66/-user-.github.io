<html lang="zh-CN">
	
<head>
    <meta charset="utf-8">

	<title>love</title>
	<style>
	body{
		background-color: pink;
	}
	</style>
</head>

<body>
    <div class="content">
        <h1>我们已经相爱了</h1>
        <div class="timer">
            <b id="d"></b> 天 <b id="h"></b> 时 <b id="m"></b> 分 <b id="s"></b> 秒
        </div>
    </div>
    <audio controls autoplay="autoplay" loop="loop" hidden="hidden">
			<source src="mp3/目及皆是你.mp3" type="audio/mpeg" />
    </audio>
    <script>
        function timer() {
            var start = new Date(2021, 8, 17); // 2021.9.17
            var t = new Date() - start;
            var h = ~~(t / 1000 / 60 / 60 % 24);
            if (h < 10) {
                h = "0" + h;
            }
            var m = ~~(t / 1000 / 60 % 60);
            if (m < 10) {
                m = "0" + m;
            }

            var s = ~~(t / 1000 % 60);
            if (s < 10) {
                s = "0" + s;
            }
            document.getElementById('d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
            document.getElementById('h').innerHTML = h;
            document.getElementById('m').innerHTML = m;
            document.getElementById('s').innerHTML = s;
        }
        timer();
        setInterval(timer, 1000);
    </script>
</body>

</html>
